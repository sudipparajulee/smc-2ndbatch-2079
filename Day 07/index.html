<html>
    <head>
        <title>List Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav class="navbar">
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>

        <!-- Unordered List  -->
        <ul type="square">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Papaya</li>
        </ul>

        <!-- Ordered List -->
        <ol type="a">
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
    </body>
</html>
