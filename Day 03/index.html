<html>
    <head>
        <title>Css Example</title>
        <style>
            .myheading{
                color: red;
                background-color: blue;
            }

            #heading{
                color: green;
                background-color: white;
            }

            h3{
                color: red;
                background-color: yellow;
            }
        </style>
    </head>
    <body style="background-color: pink;">
        <h1 style="color:red; background-color: yellow; text-align: center;">This is my heading</h1>
        <h1 style="color:blue; background-color: green; text-align: right;">This is my heading</h1>
        <h1 style="color:white; background-color: blue; text-align: left;">This is my heading</h1>
        <h1 style="color:red; background-color: yellow; text-align: right;">This is my heading</h1>

        <h2 class="myheading">This is second heading</h2>
        <h2 id="heading">This is another heading</h2>
        <h3>Hello Everyone</h3>


    </body>
</html>
